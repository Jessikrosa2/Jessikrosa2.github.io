<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            id="frame-1" src="images/small dogs.jpg"
            alt="small dog image"
        >

        <img
            id="frame-2" src="images/pink rose.jpg"
            alt="pink rose image"
        >

        <p id="frame-3">
            this is my text inside a frame!!
        </p>

        <img
            id="frame-4" src="images/paradise.webp"
            alt="paradise image"
        >

        <div class="frame-5">
            <img src="images/neverland.jpg" alt="neverland image">
            <p class="caption">My Dream Place</p>
        </div>
    
    </body>
</html>
