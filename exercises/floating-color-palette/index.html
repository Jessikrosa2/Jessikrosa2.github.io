<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palette Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2>Sunset Glow</h2>
            <h4 class="color" id="color-1">#FF5733</h4>
            <h4 class="color" id="color-2">#FFC300</h4>
            <h4 class="color" id="color-3">#DAF7A6</h4>
        </div>
        <div class="color-palette">
            <h2>Ocean Breeze</h2>
            <h4 class="color" id="color-4">#0077B6</h4>
            <h4 class="color" id="color-5">#00B4D8</h4>
            <h4 class="color" id="color-6">#90E0EF</h4>
        </div>
        <div class="color-palette">
            <h2>Forest Calm</h2>
            <h4 class="color" id="color-7">#2D6A4F</h4>
            <h4 class="color" id="color-8">#52B788</h4>
            <h4 class="color" id="color-9">#B7E4C7</h4>
        </div>
    
    </body>
</html>
