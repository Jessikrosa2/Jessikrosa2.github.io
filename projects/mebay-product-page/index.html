<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <h1>
                m
                <span id="e">e</span>
                <span id="b">b</span>
                <span id="a">a</span>
                <span id="y">y</span>
            </h1>

            <p>Shop by<br>Category</p>
        </div>
                
        <!-- flexbox container -->
        <div id="layout">

            <!-- flexbox item -->
            <div id="thumbnail-column">

                <div class="img-container"> 
                    <img src="images/side-lamp.webp" alt="sidelamp">
                </div>

                <div class="img-container">
                    <img src="images/dark-lamp.webp" alt="darklamp">
                </div>

                <div class="img-container">
                    <img src="images/side-dark.webp" alt="sidedark">
                </div>

                <div class="img-container">
                    <img src="images/big lamp.webp"  alt="biglamp">
                </div>
            
            </div>

            <!-- flexbox item: featured image -->
            <div id="featured-column">
                <img src="images/big lamp.webp" alt="featured image-biglamp">
            </div>

            <!-- flexbox item: product info -->
            <div id="product-info-column">
                <h1>
                    Disney Parks Lumiere Candlestick Light-up 
                    Figurine - Beauty and the Beast
                </h1>

                <div id="seller-info">
                    <div id="seller-thumbnail">
                        <h3>MS</h3>
                    </div>
                    <div id="seller-links-container">
                        <div class="seller-links">
                            <a href="#" id="seller-name">
                                MagicSeller
                            </a>
                            <p> (9427) </p>
                        </div>

                        <div class="seller-links">
                            <a href="#">92.2% positive</a>
                            <p class="bullet">.</p>
                            <a href="#">Seller's other items</a>
                            <p class="bullet">.</p>
                            <a href="#">Contact seller</a>
                        </div>
                    </div>

                    <a href="#" id="chev">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>

                <div id="price-info">
                    <h2>US $94.90/ea</h2>
                </div>
                <div id="condition-info">
                    <p>Condition:</p>
                    <p id="status">New</p>
                </div>

                <div id="buttons">

                    <a href="#" class="prime btn">Buy it Now</a>
                    <a href="#" class="btn">Add to cart</a>
                    <a href="#" class="btn">Make offer</a>
                    <a href="#" class="btn">Add to wishlist</a>
                </div>
            </div>
        </div>           
    </body>
</html>
